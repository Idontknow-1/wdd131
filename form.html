<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review From</title>
    <meta name="description" content="WDD 131- Dynamic Web Fundamentals, Iztamaude Mera">
    <meta name="author" content="Iztamaude Mera">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <div>
            <h1>Product Review</h1>
        </div>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <label for="product">Product Name</label>
                <select name="product" id="product" required>
                    <option value="" disabled selected hidden>Choose a Product</option>
                    <option value="product1">Product 1</option>
                    <option value="product2">Product 2</option>
                    <option value="product3">Product 3</option>
                </select>
            </fieldset>
                <fieldset>
                    <legend>Overall Rating</legend>
                    <div class="stars">
                        <label><input type="radio" name="stars" value="1star" id="1-star" required>&star;</label>
                        <label><input type="radio" name="stars" value="2stars" id="2-star">&star; &star;</label>
                        <label><input type="radio" name="stars" value="3stars" id="3-star">&star; &star; &star;</label>
                        <label><input type="radio" name="stars" value="4stars" id="4-star">&star; &star; &star; &star;</label>
                        <label><input type="radio" name="stars" value="5stars" id="5-star">&star; &star; &star; &star; &star;</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Date of Installation</legend>
                    <input type="date" name="date" id="date" required>
                </fieldset>
                <fieldset>
                    <legend>Which features did you find useful in the product?<br>(Check all that apply)</legend>
                    <label><input type="checkbox" name="features" value="durability" id="durability" required>Durability</label>
                    <label><input type="checkbox" name="features" value="ease" id="ease">Ease of Use</label>
                    <label><input type="checkbox" name="features" value="performance" id="performance">Performance</label>
                    <label><input type="checkbox" name="features" value="design" id="design">Design</label>
                </fieldset>
                <fieldset>
                    <legend>Written Review (Optional)</legend>
                    <textarea name="review" id="review" rows="5"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Your Name (Optional)</legend>
                    <input type="name" name="name" id="name">
                </fieldset>
                <button type="submit" value="post">Post Review</button>
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Iztamaude Mera | Arizona</p>
        <p id="lastModified">Last Modification: </p>
    </footer>
</body>
</html>
